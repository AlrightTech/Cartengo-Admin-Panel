<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/images/logo.svg" type="image/x-icon" />
    <style>
        body {
            background-image: url(/assets/images/login-bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 100% 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="login-page d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg mt-5 mb-5"
            style="width: 100%; max-width: 400px;">
            <h3 class="text-start text-create">Create Account</h3>
            <p class="text-start text-account ">Already have an account? <a href="./Login-page-2nd.html"
                    class="text-span">Sign In</a></p>
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="number" class="form-control" placeholder="Phone Number">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" placeholder="Password">
                        <i class="fa fa-eye eye-icon"></i>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold"> Confrim Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" placeholder="Password">
                        <i class="fa fa-eye eye-icon"></i>
                    </div>
                    <button type="submit " class="btn buyer-primary-btn w-100 py-2">Sign Up</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
