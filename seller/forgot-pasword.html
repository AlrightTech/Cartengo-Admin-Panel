<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/images/buyer-db-logo.png" type="image/x-icon" />

    <!-- buyer.css link -->
    <link rel="stylesheet" href="../assets/css/buyer.css">
</head>

<body class="ForgetPassword-Body">

    <div class="container d-flex justify-content-center align-items-center">
        <div class="forget-password-card text-start">
            <h4 class="fw-semibold">Forget Password</h4>
            <p class="p-text">Enter your Email Address to reset your current password.</p>

            <form>
                <div class="mb-2">
                    <label for="Email-Address" class="login-form-label">Email Address</label>
                    <div class="login-password-field">
                        <input type="email" class="form-control login-form-control mt-1" id="Email-Address"
                            placeholder="Email" required>

                    </div>
                </div>

                <a href="./otp.html">
                    <button type="button" class="btn buyer-primary-btn py-2 w-100">Continue</button>
                </a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
