<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style.css link -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- buyer.css link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/images/buyer-db-logo.png" type="image/x-icon" />

<body class="loginpage-body">
    <div class="container">
        <div class="login-container mt-2 mb-5">
            <div class="login-logo-container">
                <!-- Placeholder for logo -->
                <img src="../assets/images/logo.svg" alt="Cartengo Logo" class="login-logo">
            </div>
            
            <h4 class="fw-semibold">Login</h4>
            <p>Don't have an account? <a href="./CreateAccount2.html" class="login-register-link">Register</a></p>
            
            <form class="login-form">
                <div class="mb-2">
                    <label for="login-email" class="login-form-label">Email</label>
                    <input type="email" class="form-control login-form-control mt-2" id="login-email" placeholder="Email Address">
                </div>
                
                <div class="mb-2">
                    <label for="login-password" class="login-form-label">Password</label>
                    <div class="login-password-field">
                        <input type="password" class="form-control login-form-control mt-2" id="login-password" placeholder="Password">
                        <span class="login-password-toggle">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn buyer-primary-btn w-100">Sign in</button>
            </form>
            
            <!-- OR CONTINUE WITH  -->
            <div class="container-fluid mt-4">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-3 social-divider-lines"></div>
                    <div class="col-6 text-muted">OR CONTINUE WITH</div>
                    <div class="col-3 social-divider-lines "></div>
                </div>
            </div>
            
            <!-- social icons -->
            <div class="d-flex justify-content-center gap-2 login-social-login">
                <!-- Google Icon -->
                <div class="Login-socials-boxes rounded-2 py-2 px-3 d-flex justify-content-between gap-1 align-items-center">

                    <span>Google</span>                        
                </div>

                <!-- Facebook Icon -->
                <div class="Login-socials-boxes rounded-2 py-2 px-3 d-flex justify-content-between gap-1 align-items-center">
                    <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <span>Facebook</span>

                <!-- Apple Icon -->

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password visibility toggle
        document.querySelector('.login-password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
