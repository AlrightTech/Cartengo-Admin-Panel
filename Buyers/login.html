<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/images/logo.svg" type="image/x-icon" />
    <style>
        body {
            background-image: url(/assets/images/login-bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 100% 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="container d-flex justify-content-center align-items-center vh-100 py-5 mt-5 mb-5">
            <div class="card p-4 shadow" style="width: 450px;">
                <div class="text-center">
                    <img src="/assets/images/IMG_0783 1.png" alt="Cartengo Logo" class="mb-3" width="130">
                </div>
                <h4 class="text-login">Login</h4>
                <p class="account-text">Don't have an account? <a href="#" class="register">Register</a></p>
                <form>
                    <div class="mb-3">
                        <label for="email-" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" placeholder="Password">
                            <i class="fa fa-eye eye-icon"></i>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Sign In</button>
                </form>
                <div class=" text-center    text-continue my-3">OR CONTINUE WITH</div>
                <div class=" links d-flex flex-wra justify-content-center gap-2">
                    <button class="btn2 btn-light border gap-2"><img src="/assets/images/logos_google-icon.png"
                            width="20"> Google</button>
                    <button class="btn2 btn-light border gap-2"><img src="/assets/images/ic_baseline-facebook.png"
                            width="20"> Facebook</button>
                    <button class="btn2 btn-light border gap-2"><img src="/assets/images/ic_baseline-apple.png"
                            width="20"> Apple</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
