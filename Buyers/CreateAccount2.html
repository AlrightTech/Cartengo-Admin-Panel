<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style.css link -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- buyer.css link -->
    <link rel="stylesheet" href="../assets/css/buyer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/images/buyer-db-logo.png" type="image/x-icon" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="loginpage-body">
    <div class="container">
        <div class="login-container mt-2 mb-5">
            <div class="login-logo-container">
                <!-- Placeholder for logo -->
                <img src="../assets/images/logo.svg" alt="Cartengo Logo" class="login-logo">
            </div>

            <h4 class="fw-semibold">Create Account</h4>
            <p>Already have an account? <a href="./Login-page-2nd.html" class="login-register-link">Login</a></p>

            <form class="login-form">
                <div class="mb-2">
                    <label for="Full-Name" class="login-form-label">Full Name</label>
                    <input type="text" class="form-control login-form-control mt-1" id="Full-Name"
                        placeholder="Full Name">
                </div>

                <div class="mb-2">
                    <label for="Email-Address" class="login-form-label">Email Address</label>
                    <div class="login-password-field">
                        <input type="email" class="form-control login-form-control mt-1" id="Email-Address"
                            placeholder="Email" required>

                    </div>
                </div>

                <div class="mb-2">
                    <label for="Phone-Number" class="login-form-label">Phone Number</label>
                    <div class="login-password-field">
                        <input type="number" class="form-control login-form-control mt-1" id="Phone-Number"
                            placeholder="Phone Number">
                    </div>
                </div>


                <div class="mb-2">
                    <label for="Password" class="login-form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="Password" class="form-control mt-1" placeholder="Password">
                        <i class="fa fa-eye eye-icon"></i>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="Confirm-Password" class="login-form-label">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="Confirm-Password" class="form-control mt-1" placeholder="Confirm Password">
                        <i class="fa fa-eye eye-icon"></i>
                    </div>
                </div>

                <a href="./forgetpassword.html">
                    <button type="button" class="btn buyer-primary-btn w-100" >Sign Up</button>
                </a>
            </form>

        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script file -->
    <script src="../assets/main.js"></script>
</body>

</html>
